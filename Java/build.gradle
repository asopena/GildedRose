plugins {
  id "org.sonarqube" version "2.7"
  id 'jacoco'
}

version = '1.0.0'

apply plugin: 'java'
apply plugin: 'application'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
  testCompile 'junit:junit:4.12'
}
